<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-peer-heading">Create or edit a Peer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!peer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="peer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="peer.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                        [(ngModel)]="peer.user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_authUser">Auth User</label>
                    <input type="text" class="form-control" name="authUser" id="field_authUser"
                        [(ngModel)]="peer.authUser" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_secret">Secret</label>
                    <input type="text" class="form-control" name="secret" id="field_secret"
                        [(ngModel)]="peer.secret" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="peer.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_port">Port</label>
                    <input type="number" class="form-control" name="port" id="field_port"
                        [(ngModel)]="peer.port" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transport">Transport</label>
                    <select class="form-control" name="transport" [(ngModel)]="peer.transport" id="field_transport" >
                        <option value="UDP">UDP</option>
                        <option value="TCP">TCP</option>
                        <option value="TLS">TLS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_register">Register</label>
                    <input type="checkbox" class="form-control" name="register" id="field_register"
                        [(ngModel)]="peer.register" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qualify">Qualify</label>
                    <input type="number" class="form-control" name="qualify" id="field_qualify"
                        [(ngModel)]="peer.qualify" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_server">Server</label>
                    <select class="form-control" id="field_server" name="server" [(ngModel)]="peer.server"  required>
                        <option *ngIf="!editForm.value.server" [ngValue]="null" selected></option>
                        <option [ngValue]="serverOption.id === peer.server?.id ? peer.server : serverOption" *ngFor="let serverOption of servers; trackBy: trackServerById">{{serverOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.server?.dirty && editForm.controls.server?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.server?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
