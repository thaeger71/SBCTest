<div>
    <h2 id="page-heading">
        <span>Servers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-server" [routerLink]="['/server/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Server
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="servers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Address</span></th>
            <th><span>Port</span></th>
            <th><span>Transport</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let server of servers ;trackBy: trackId">
                <td><a [routerLink]="['/server', server.id, 'view' ]">{{server.id}}</a></td>
                <td>{{server.address}}</td>
                <td>{{server.port}}</td>
                <td>{{server.transport}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/server', server.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/server', server.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'server/'+ server.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
