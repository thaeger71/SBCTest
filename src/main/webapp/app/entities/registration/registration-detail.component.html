<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="registration">
            <h2><span>Registration</span> {{registration.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Remote Address</span></dt>
                <dd>
                    <span>{{registration.remoteAddress}}</span>
                </dd>
                <dt><span>Remote Port</span></dt>
                <dd>
                    <span>{{registration.remotePort}}</span>
                </dd>
                <dt><span>Expires</span></dt>
                <dd>
                    <span>{{registration.expires}}</span>
                </dd>
                <dt><span>User Agent</span></dt>
                <dd>
                    <span>{{registration.userAgent}}</span>
                </dd>
                <dt><span>Contact</span></dt>
                <dd>
                    <span>{{registration.contact}}</span>
                </dd>
                <dt><span>Transport</span></dt>
                <dd>
                    <span>{{registration.transport}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/registration', registration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
